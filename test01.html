<input type=button value="Async" onclick="{

(async function () {
  try {
    const response =  await fetch('https://jsonplaceholder.typicode.com/posts');
    document.getElementById('myDiv01').innerHTML = await response.json()
  } catch(error) {
    console.log(error);
  }
})()   // end of inline async function

}">


<div id="myDiv01">...</div>
